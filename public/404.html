<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Nhập Lưu - Chuyển hướng...</title>
  <script>
    // GitHub Pages SPA redirect script
    // This script takes the current URL and converts it into a redirect to index.html
    // with the URL path as a query parameter
    (function() {
      var pathSegmentsToKeep = 1; // Adjust if your app is deployed in a subdirectory
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
</body>
</html>
